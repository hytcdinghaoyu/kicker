<!DOCTYPE html>
<html>
<head>
	<title>历史订单</title>
	<link type="text/css" rel="stylesheet" href="__PUBLIC__/style/reset.css">
	<link type="text/css" rel="stylesheet" href="__PUBLIC__/style/main.css">	
	<link rel="stylesheet" type="text/css" href="__PUBLIC__/style/account.css">
	<link rel="stylesheet" type="text/css" href="__PUBLIC__/style/base2.css">
	<link rel="stylesheet" type="text/css" href="__PUBLIC__/style/cart.css">
	<script type="text/javascript" src="__PUBLIC__/js/jquery-1.10.2.js"></script>
	<script type="text/javascript" src="__PUBLIC__/js/index.js"></script>
</head>
<body>
<include file="./Public/tpl/header.html"/>
<div id="container" class="clearfix wrap container">
	<!--Main-->
	<div id="personal_info" class="content"> 
		<!-- Crumb --> 
		<div class="crumb">
			<ul>
				<div class="crumb"><ul><li class="home"><a href="./"></a></li><li class="step_arrow"></li><li><a href="{:U('Member/Order/account')}">我的kicker商城</a></li><li class="step_arrow"></li><li class="cur"><a href="{:U('Member/Order/history')}">我的订单</a></li></ul><span class="r"></span></div>	
			</ul>
		</div>
		
		<!--商品咨询-->
		<div class="account-content address_manage">
			<div class="title_bar">
				<h2>我的订单</h2>
			</div>
			<div class="personal_account clearfix">
				<div class="commodity_consult" id="mycomments_shell">
					<div class="order_search">
						查询商品或订单
						<input name="history_keyword" id="history_keyword" type="text" value="" onkeydown="javascript:if(event.keyCode==13) searchAction();">
						<a href="javascript:void(0);" id="serchOrder" class="btn"><span>查  询</span></a>
					</div>
					<!--tab 导航-->
					<div class="tab_nav nav_top">
						<ul>
							<li><a href="javascript:void(0);" id="history" class="" onclick="jQuery('#history_keyword').val(''); keyword = '' ;refreshDisplayHistory();">近一个月订单</a></li>
              				<li><a href="javascript:void(0);" id="historyBefore" onclick="jQuery('#history_keyword').val(''); keyword = '' ;refreshDisplayHistoryBefore();" class="">以往的订单</a></li>
              				<li><a href="javascript:void(0);" id="historyCancel" onclick="jQuery('#history_keyword').val(''); keyword = '' ;refreshDisplayHistoryCancel();" class="current">已取消订单</a></li>
						</ul>
					</div>
			
				<div class="box-collateral order_list"> 
					<table class="data-table my-orders-table">
						<thead>
							<tr>
								<th>订单号</th>
<!--								<th>类型</th>-->
								<th>日期</th>
								<th>商品</th>
								<th>收货人</th>
								<th><span class="nobr">订单金额</span></th>
								<th><span class="nobr">订单状态</span></th>
								<th>支付方式</th>
								<th>&nbsp;</th>
							</tr>
						</thead>
						<tbody id="orderHistory">
							<foreach name="his_orders" item="val" key="key">
								<tr><td class="order_number"><a href="{:U('Member/Order/viewOrder')}?order_id={$key}" target="_blank">{$val.billno}<br><p>查看</p></a></td>	<td width="75">{$val.add_time|date='Y-m-d H:i:s',###}</td>	
								<td class="order_p_img">
									<foreach name="val.goods_info" item="goods_v">
										<a href="{:U('Home/Detail/index')}?gid={$goods_v.gid}" target="_blank" title="{$goods_v.main_title}"><img src="__PUBLIC__/{$goods_v.goods_img}" alt="{$goods_v.main_title}" title="{$goods_v.main_title}"></a>
									</foreach>							
								</td>	
								<td><span class="price">{$val.consignee}</span></td>	<td>¥{$val.total_price}</td>	<td>订单取消</td>	<td>在线支付</td>	<td class="last" width="80">	</td>
								</tr>
							</foreach>						
						</tbody>
					</table>
					<!--订单总数-->
					<p class="order_total" id="history_amount" style="display: block;">共{$order_count}个订单</p>	
				</div>
			</div>
			</div>   
			<!--分页-->
			<div class="pager prepaid_mt25">
			<div class="page_list"><a href="javascript:void(0)" title="上一页" class="prev disabled"><span>«</span></a><a href="javascript:void(0)" title="第1页" onclick="return changePage(1,3,this)" class="current"><span>1</span></a><a href="javascript:void(0)" title="下一页" class="next_page disabled"><span>»</span></a><span class="page_jump">到<input type="text" onkeydown="javascript:if(event.keyCode==13){changePage(this.value);}" title="输入页码，回车快速跳转">页</span></div></div>   
		</div>
  </div>
<include file="./Public/tpl/siderBar.html"/>
<div class="hr_25"></div>
<include file="./Public/tpl/footer.html"/>
</body>
</html>
